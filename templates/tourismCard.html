{% macro tourismCard(image, place, short_desc, duration)%}
	<div class="col-lg-6 mt-4">
            <div class="grids-tem-one">
              <div class="row">
                <div class="col-sm-5 grids-img-left">
                  <img
                    src="{{url_for('static',filename='images/' + image + '.jpg')}}"
                    alt=""
                    class="img-fluid"
                  />
                </div>
                <div class="col-sm-7 right-cont">
                  <h4 class="mb-2 let mt-sm-0 mt-2 tm-clr">{{place}}</h4>
                  <ul class="d-flex">
                    <li><span class="fa fa-star"></span></li>
                    <li><span class="fa fa-star"></span></li>
                    <li><span class="fa fa-star"></span></li>
                    <li><span class="fa fa-star"></span></li>
                    <li><span class="fa fa-star"></span></li>
                  </ul>
                  <p class="mt-3">
                    {{short_desc}}
                  </p>
                  <p class="duration mt-2">
                    <span class="fa fa-clock-o mr-2"></span
                    ><strong>Duration</strong> : {{duration}}
                  </p>
                </div>
              </div>
            </div>
          </div>
{% endmacro %}
